{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>EDIT PAGE</h1>

    <form action="{% url 'save_edit' %}" method="POST"> 
        {% csrf_token %}
        <div>
            <label> Title:</label>
            <input type="text" name="title" placeholder="Enter a title" value="{{ title }}">
        </div>
        <div>
            <label> Content:</label>
            <br>
            <textarea name="content" rows="2" cols="10">{{ content }}</textarea>
        </div>
        <div>
            <input type="submit" value="Edit" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
