{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>NEW PAGE</h1>

    <form action="{% url 'new_page' %}" method="POST"> 
        {% csrf_token %}
        <div>
            <label> Title:</label>
            <input type="text" name="title" placeholder="Enter a title">
        </div>
        <div>
            <label> Content:</label>
            <br>
            <textarea name="content" rows="2" cols="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
